<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula html e css</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

<form action="">
  
  <div class="logo">
    <h1>Paypal Payment</h1>
    <img src="img/paypal1.png" alt="">
  </div>

  <div class="container-produtos">
    <div class="meus-produtos">
      <h2>Meus Produtos</h2>
      <div class="news-produtos">
        <div class="news-produto1">
          <input type="checkbox">
          <label for="">Novos produtos R$ 1.500,00</label>
        </div>

        <div class="news-produto1">
          <input class="check" type="checkbox">
          <label for="">Novos produtos R$ 2.000,00</label>
        </div>

        <div class="news-produto1">
          <input type="checkbox">
          <label for="">Novos produtos R$ 3.000,00</label>
        </div>
        
      </div> 
    </div>
  </div>

  <!--container-dados-->

  <div class="title-dados">
    <h2>Preencha seus dados</h2>
  </div>

  <div class="container-dados">
    <div class="dados-cadastro">
      <div class="cadastro-1">
        <div class="nome-form">
         <label for="">Nome:</label>
         <input type="text">
        </div>

        <div class="end-form">
          <label for="">Endereço:</label>
          <input type="text">
         </div>

         <div class="estado-form">
          <label for="">Estado:</label>
          <input type="text">
         </div>

         <div class="dados-form">
          <fieldset>
            <legend>Dados Profissionais</legend>
            <input type="radio" id="radio1" name="radio-group" value="Radio1">
            <label for="radio1">Recepção</label>

            <input type="radio" id="radio2" name="radio-group" value="Radio2">
            <label for="radio2">Financeiro</label>

            <input type="radio" id="radio3" name="radio-group" value="Radio3">
            <label for="radio3">Administrativo</label>
          </fieldset>
         </div>

         <div class="text-area">
          <label for="">Comentário:</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
         </div>

         <button>Enviar</button>
         
      </div>

      <div class="cadastro-2">
        <div class="form-email">
          <label for="">E-mail:</label>
         <input type="email" name="" id="">
        </div>

        <div class="cidade-form">
          <label for="">Cidade:</label>
          <input type="text">
         </div>
         
      </div>
    </div>
  </div>
  

 

</form>

 
 
  <!-- JS -->
<script src="aula.js"></script>
   
 </body>

</html>
